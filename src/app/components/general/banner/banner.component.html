<div class="banner-section py-5">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6 text-center">
        <img [src]="imageURL" class="img-banner" />
        <h1 class="titulo-banner mt-4">{{ nombre | uppercase}}</h1>
      </div>
      <div class="col-md-6">
        <div class="text-center">
          <h4 class="text-banner">{{ texto }}</h4>
        </div>
      </div>
    </div>
  </div>
</div>
