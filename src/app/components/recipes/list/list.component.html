<div class="new-recipes container py-5">
  <div class="row row-cols-1 row-cols-md-3 g-3 my-5">
    @for(recipe of recipes; track recipe._id) {
    <div class="col">
      <app-card [recipe]="recipe"></app-card>
    </div>
    }
  </div>
</div>
<!-- Paginador de Angular Material -->
<mat-paginator
  [length]="totalRecipes"
  [pageSize]="pageSize"
  [pageSizeOptions]="[5, 10, 20]"
  (page)="onPageChange($event)"
>
</mat-paginator>
